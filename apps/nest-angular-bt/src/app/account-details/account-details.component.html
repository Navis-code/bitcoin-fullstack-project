<div style="max-width: 1200px;margin:30px auto; padding-bottom:100px">
    <table mat-table [dataSource]="statement$ | async" class="mat-elevation-z8" style="width:100%">


        <!-- OrderId name Column -->
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> OrderId </th>
            <td mat-cell *matCellDef="let statement"> {{statement.orderId}} </td>
        </ng-container>

        <!-- OrderCode Column -->
        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef> OrderCode </th>
            <td mat-cell *matCellDef="let statement"> {{statement.orderCode}} </td>
        </ng-container>

        <!-- Credit Column -->
        <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef> Credit </th>
            <td mat-cell *matCellDef="let statement"> {{statement.credit}} </td>
        </ng-container>

        <!-- Debit Column -->
        <ng-container matColumnDef="debit">
            <th mat-header-cell *matHeaderCellDef> Debit </th>
            <td mat-cell *matCellDef="let statement"> {{statement.debit}} </td>
        </ng-container>
        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let statement"> {{statement.balance}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
